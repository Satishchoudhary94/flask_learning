<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Uploaded Files</h2>
<ul>
  {% for file in files %}
    <li><a href="{{ url_for('static', filename='uploads/' + file) }}" download>{{ file }}</a></li>
  {% endfor %}
</ul>

<a href="/upload">Upload More</a>

</body>
</html>
